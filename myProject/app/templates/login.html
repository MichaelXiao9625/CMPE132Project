{% extends "base.html" %}

{% block mycontent %}
<center>
    <h1>Log in here</h1>

    <form action="" method="POST" novalidate style="max-width: 300px; margin: auto;">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }} <br>
            <!-- Updated to pre-populate the username if it's saved in a cookie -->
            <input type="text" name="{{ form.username.name }}" value="{{ saved_username or '' }}" style="width: 100%; padding: 10px; margin: 5px 0 22px 0; border: 1px solid #ccc; background: white;">
        </p>
        <p>
            {{ form.password.label }} <br>
            <input type="password" name="{{ form.password.name }}" style="width: 100%; padding: 10px; margin: 5px 0 22px 0; border: 1px solid #ccc; background: white;">
        </p>
        <label style="display: block; margin-bottom: 15px;">
            {{ form.remember_me() }} Remember me
        </label>
        <p>
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Log In</button>
        </p>
    </form>

    <!-- Guest Login Button -->
    <form action="/guest-login" method="GET" style="margin-top: 20px;">
        <button type="submit" style="background-color: #808080; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Login as Guest</button>
    </form>

    <h4>{{ error }}</h4>
    <h5>You will be redirected to the home page when complete</h5>
</center>
{% endblock %}

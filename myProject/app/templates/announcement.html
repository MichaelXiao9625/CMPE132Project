{% extends "home.html" %}

{% block mycontent %}
<center>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.content.label }}<br>
        {{ form.content(size=40) }}<br>
        {% if form.content.errors %}
            {% for error in form.content.errors %}
                <span style="color: red;">{{ error }}</span><br>
            {% endfor %}
        {% endif %}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
</center>
{% endblock %}
